<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("1.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      font-size: 18px; 
      font-family: monospace;
    }
    .icon-container {
      display: flex;
      gap: 40px; 
      margin-top: 30px; 
    }
    .icon {
      width: 70px;
      height: 70px; 
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: none; 
    }
    .icon:hover {
      transform: scale(1.3); 
    }
    .facebook {
      background-color: #1877F2;
    }
    .instagram {
      background-color: #C13584;
    }
    .email {
      background-color: #D44638;
    }
    .icon i {
      font-size: 30px; 
      color: white;
    }


    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-12px);
      }
      50% {
        transform: translateY(0);
      }
      70% {
        transform: translateY(-6px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .contact-text {
      text-align: center;
      font-size: 22px; 
      margin-bottom: 30px; 
      color: white;
    }


  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>


  <p class="contact-text">
    You can contact me by clicking the icons below.
  </p>


  <div class="icon-container">
    <div class="icon facebook" onclick="window.location.href='https://www.facebook.com/Jobellealina13'">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="icon instagram" onclick="window.location.href='https://www.instagram.com/jobellee.alina/'">
      <i class="fab fa-instagram"></i>
    </div>
    <div class="icon email" onclick="window.location.href='mailto:jfalina@paterostechnologicalcollege.edu.ph'">
      <i class="fas fa-envelope"></i>
    </div>
  </div>

  <script>
    const icons = document.querySelectorAll('.icon');

    icons.forEach(icon => {
      icon.addEventListener('mouseover', function() {
        this.style.animation = 'bounce 0.6s ease-in-out';
      });

      icon.addEventListener('animationend', function() {
        this.style.animation = '';
      });
    });
  </script>
  
</body>
</html>
